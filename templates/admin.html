<html>
  <head>
    <title>CodeMonkey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="https://use.typekit.net/bsu0rwg.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <script>$(function(){$("#header").load("{{ url_for('header') }}");});</script>
    <main id="adminMain"> 
      <form id="adminForm" action="#" method="post">
          <textarea name="challengeQuestions">{{ challenges }}</textarea>
          <button type="submit" name="button" value="challengeSubmit">Submit</button>
          <button type="submit" name="button" value="saveAccounts">Save Accounts</button>
          <button type="submit" name="button" value="reloadChallenges">Reload Challenges</button>
      </form>
    </main>
  </body>
</html>
